iapiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    name: test-defn-ly
    labels:
      app: test-defn-ly
  spec:
    replicas: 1
    strategy:
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 0
      type: RollingUpdate
    template:
      metadata:
        labels:
          app: app
      spec:
        containers:
          - name: node
            image: wgleich/defn-ly:latest
            ports:
              - containerPort: 5000
                protocol: TCP
        restartPolicy: Always
  ---
  kind: Service
  apiVersion: v1
  metadata:
    name: defn-ly-svc
  spec:
    type: LoadBalancer
    selector:
      app: test-defn-ly
    ports:
      - protocol: TCP
        port: 5000
        targetPort: 5000
